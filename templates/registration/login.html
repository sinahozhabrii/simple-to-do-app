<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #508bfc;
    }
    .card {
      background-color: #2c2c2c;
      color: white;
      border-radius: 1rem;
    }
    .form-control {
      background-color: transparent;
      color: white;
      border: 1px solid #ccc;
    }
    .form-control::placeholder {
      color: #bbb;
    }
    .btn-google {
      background-color: #dd4b39;
      color: white;
    }
    .btn-facebook {
      background-color: #3b5998;
      color: white;
    }
    .btn-signup {
      background-color: #28a745; 
      color: white;
    }
  </style>
</head>
<body>
  <section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Sign in</h3>

              <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-outline mb-4">
                  <input type="text" id="id_username" name="username" class="form-control form-control-lg" placeholder="Username" required />
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="id_password" name="password" class="form-control form-control-lg" placeholder="Password" required />
                </div>

                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" name="remember" />
                  <label class="form-check-label ms-2" for="form1Example3">Remember password</label>
                </div>

                <button class="btn btn-primary btn-lg w-100 mb-3" type="submit">Login</button>
                {{ form.description.errors }}
              </form>
              <a href="" class="btn btn-signup btn-lg w-100 mt-1">Sign Up</a>

              <hr class="my-4" />

              <button class="btn btn-google btn-lg w-100 mb-2" type="button">
                <i class="fab fa-google me-2"></i> Sign in with Google
              </button>
              <button class="btn btn-facebook btn-lg w-100 mb-2" type="button">
                <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
              </button>

              <!-- دکمه Sign Up سبز قرار گرفته زیر دکمه Login -->
              

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
